<html><font size='30' color="#f3b55b">[合成]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
- 合成は、所持中のA.Rカードの経験値を増加させる機能です。合成には、材料となる別のA.Rカードを消費する必要があります。
- 合成を行うと、材料として使用されたA.Rカードは、消費され復旧することはできません。
- 合成するためには、A.Rカードをアイテム状態で所持している必要があります。
- 経験値を上げたA.Rカードをイベントリから使用した場合、それまでに合成で得られた経験値が全てリセットされますのでご注意ください。
